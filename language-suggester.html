<!DOCTYPE html>
<html>
  <head>
    <title>Language Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Discover Which Programming Language You Should Start With</h1>
        <p>From beginners to old hats, the learning never stops.</p>
      </div>

      <div class="well">
        <h2>1. Why are you learning coding?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="1">
            For work
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="-1">
            For fun
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="0">
            Just Curious
          </label>
        </div>
      </div>

      <div class="well">
        <h2>2. Have you had experience with coding in the past?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="1">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="-1">
            No
          </label>
        </div>
      </div>

      <div class="well">
        <h2>3. What is your dream job?</h2>
      </div>

      <div class="well">
        <h2>4. What kind of phone do you have?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="1">
            iPhone
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="-1">
            Android
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="-1">
            Other
          </label>
        </div>
      </div>

      <div class="well">
        <h2>5. Do you like pandas?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="question5" value="0">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question5" value="0">
            No
          </label>
        </div>
      </div>

      <div class="well">
        <button type="submit" class="btn">Submit!</button>

        <div id="output">
          
        </div>
      </div>
    </div>
  </body>
</html>
